<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythlight RPG | Traits</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #cbd5e1; scroll-behavior: smooth; }
        h1, h2, h3, .fantasy-font { font-family: 'Cinzel', serif; }
        
        .nav-glass {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .trait-row {
            transition: background-color 0.2s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .trait-row:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        .symbol-tag {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .filter-select {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #cbd5e1;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            outline: none;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="min-h-screen">

    <nav class="fixed w-full z-50 nav-glass">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <img src="Mythlight Logo.png" alt="Mythlight" class="h-10 w-auto object-contain">
                <span class="text-xl font-bold tracking-widest text-white fantasy-font uppercase">Mythlight</span>
            </div>
            <div class="hidden md:flex space-x-8 text-xs font-semibold uppercase tracking-widest">
                <a href="index.html" class="hover:text-white transition-colors text-slate-400">Home</a>
                <a href="rules.html" class="hover:text-white transition-colors text-slate-400">Rules</a>
                <a href="spells.html" class="hover:text-white transition-colors text-slate-400">Spells</a>
                <a href="traits.html" class="text-indigo-400">Traits</a>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 max-w-7xl mx-auto px-6">
        <header class="mb-12 flex flex-col md:flex-row md:items-end justify-between gap-6">
            <div>
                <h1 class="text-5xl font-bold text-white mb-4">Traits</h1>
                <p class="text-slate-400 text-lg max-w-2xl">Define your hero with unique abilities. Mix and match proficiencies, powers, and specializations.</p>
            </div>
            <div class="flex gap-4">
                <div class="flex flex-col gap-2">
                    <label class="text-[10px] uppercase tracking-widest text-slate-500 font-bold ml-1">Sort By</label>
                    <select id="sort-selector" class="filter-select" onchange="renderTraits()">
                        <option value="name">Name (A-Z)</option>
                        <option value="symbols">Category (Symbols)</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="space-y-20">
            <!-- 1 Point Traits -->
            <section id="section-1pt" class="scroll-mt-32">
                <h2 class="text-3xl font-bold text-white mb-6 flex items-center gap-4">
                    Basic Traits 
                    <span class="text-xs uppercase bg-indigo-500/20 text-indigo-400 px-3 py-1 rounded-full border border-indigo-500/30">1 Point</span>
                </h2>
                <div class="bg-slate-900/40 rounded-3xl border border-slate-800 overflow-hidden shadow-2xl">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="text-xs uppercase tracking-widest text-slate-500 border-b border-slate-800">
                                <th class="px-6 py-4 font-bold">Trait Name</th>
                                <th class="px-6 py-4 font-bold">Symbols</th>
                                <th class="px-6 py-4 font-bold">Parameters</th>
                                <th class="px-6 py-4 font-bold">Description</th>
                            </tr>
                        </thead>
                        <tbody id="traits-1-point"></tbody>
                    </table>
                </div>
            </section>

            <!-- 2 Point Traits -->
            <section id="section-2pt" class="scroll-mt-32">
                <h2 class="text-3xl font-bold text-white mb-6 flex items-center gap-4">
                    Advanced Traits 
                    <span class="text-xs uppercase bg-amber-500/20 text-amber-400 px-3 py-1 rounded-full border border-amber-500/30">2 Points</span>
                </h2>
                <div class="bg-slate-900/40 rounded-3xl border border-slate-800 overflow-hidden shadow-2xl">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="text-xs uppercase tracking-widest text-slate-500 border-b border-slate-800">
                                <th class="px-6 py-4 font-bold">Trait Name</th>
                                <th class="px-6 py-4 font-bold">Symbols</th>
                                <th class="px-6 py-4 font-bold">Parameters</th>
                                <th class="px-6 py-4 font-bold">Description</th>
                            </tr>
                        </thead>
                        <tbody id="traits-2-point"></tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script>
        let rawTraits = [];

        function renderTraits() {
            const sortBy = document.getElementById('sort-selector').value;
            const table1 = document.getElementById('traits-1-point');
            const table2 = document.getElementById('traits-2-point');
            
            table1.innerHTML = '';
            table2.innerHTML = '';

            const sorted = [...rawTraits].sort((a, b) => {
                if (sortBy === 'name') return a.Name.localeCompare(b.Name);
                if (sortBy === 'symbols') return (a.Symbols || '').localeCompare(b.Symbols || '');
                return 0;
            });

            sorted.forEach(trait => {
                const row = `
                    <tr class="trait-row text-sm">
                        <td class="px-6 py-6 font-bold text-white">${trait.Name}</td>
                        <td class="px-6 py-6"><span class="symbol-tag">${trait.Symbols || '—'}</span></td>
                        <td class="px-6 py-6 text-slate-500 italic text-xs">${trait.Parameters || '—'}</td>
                        <td class="px-6 py-6 text-slate-400 leading-relaxed">${trait.Description}</td>
                    </tr>
                `;
                if (trait.Cost === "1") table1.innerHTML += row;
                else if (trait.Cost === "2") table2.innerHTML += row;
            });
        }

        async function loadTraits() {
            try {
                const response = await fetch('traits.json');
                rawTraits = await response.json();
                renderTraits();
            } catch (error) {
                console.error('Error loading traits:', error);
            }
        }

        window.onload = loadTraits;
    </script>
</body>
</html>
