<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mythlight RPG | Paths</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap');

    body { font-family: 'Inter', sans-serif; }
    h1, h2, h3, .fantasy-font { font-family: 'Cinzel', serif; }

    .bg-custom-dark { background-color: #0f172a; }

    .rule-card {
      background: rgba(30, 41, 59, 0.4);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 1rem;
      padding: 2rem;
      transition: border-color 0.3s;
    }
    .rule-card:hover {
      border-color: rgba(99,102,241,0.5);
    }
  </style>
</head>

<body class="bg-custom-dark text-slate-300">

<main class="pt-24 pb-20 px-6 max-w-5xl mx-auto">

  <div class="mb-10 text-center">
    <h1 class="text-5xl font-bold text-white mb-3">Paths</h1>
    <p class="text-indigo-300">The discipline, philosophy, or calling that defines how you fight and grow.</p>
  </div>

  <!-- Search -->
  <div class="mb-10 max-w-xl mx-auto">
    <input
      id="pathSearch"
      type="text"
      placeholder="Search paths..."
      class="w-full px-5 py-3 rounded-xl bg-slate-900/60 border border-slate-700 text-slate-200 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    >
  </div>

  <!-- Content -->
  <div id="content" class="space-y-8">
    <div class="text-center text-slate-500 animate-pulse">Loading paths...</div>
  </div>

</main>

<script>
fetch('paths.json')
  .then(r => r.json())
  .then(data => {
    const container = document.getElementById('content');
    container.innerHTML = '';

    data.paths.forEach(path => {
      const card = document.createElement('section');
      card.className = 'rule-card';

      card.innerHTML = `
        <h2 class="text-3xl text-white font-bold mb-2">${path.name}</h2>
        <p class="italic text-indigo-300 mb-4">${path.summary}</p>

        <div class="mb-4">
          <h3 class="text-xs uppercase tracking-widest text-slate-400 mb-2">Bonuses</h3>
          <div class="flex flex-wrap gap-2">
            ${path.bonuses.map(b => `
              <span class="px-3 py-1 rounded bg-slate-900/60 border border-slate-700 text-xs font-mono">
                ${b}
              </span>
            `).join('')}
          </div>
        </div>

        <div class="bg-slate-800/30 border border-slate-700 rounded-lg p-5">
          <div class="flex flex-wrap justify-between items-center mb-3 gap-2">
            <strong class="text-lg text-white">${path.feature.Name}</strong>
            <div class="flex gap-2 text-[10px] uppercase tracking-wider font-bold">
              ${path.feature.Action ? `<span class="px-2 py-1 bg-indigo-900/40 border border-indigo-500/20 rounded">Action: ${path.feature.Action}</span>` : ''}
              ${path.feature.Cost ? `<span class="px-2 py-1 bg-purple-900/40 border border-purple-500/20 rounded">Cost: ${path.feature.Cost}</span>` : ''}
              ${path.feature.Parameters ? `<span class="px-2 py-1 bg-slate-700/40 border border-slate-600/20 rounded">${path.feature.Parameters}</span>` : ''}
            </div>
          </div>
          <div class="text-xs text-yellow-400 mb-2 font-mono">${path.feature.Symbols}</div>
          <p class="text-sm text-slate-400 leading-relaxed">${path.feature.Description}</p>
        </div>
      `;

      container.appendChild(card);
    });
  });

document.addEventListener('input', e => {
  if (e.target.id !== 'pathSearch') return;
  const q = e.target.value.toLowerCase();
  document.querySelectorAll('#content section').forEach(card => {
    card.style.display = card.innerText.toLowerCase().includes(q) ? '' : 'none';
  });
});
</script>

</body>
</html>
