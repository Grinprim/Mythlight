<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythlight RPG | Species</title>
    <link rel="icon" type="image/svg+xml" href="../img/Mythlight Logo White.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-custom-dark text-slate-300">

    <div id="navbar-placeholder"></div>
        
    <main class="pt-32 pb-20 px-6 max-w-5xl mx-auto">
        <div class="mb-12 text-center">
            <h1 class="text-5xl font-bold text-white mb-4">Playable Species</h1>
            <p class="text-lg text-indigo-300">Choose your lineage and the innate gifts it bestows upon you.</p>
        </div>
        
        <div class="mb-10 max-w-xl mx-auto">
            <input id="speciesSearch" type="text" placeholder="Search species..." class="w-full px-5 py-3 rounded-xl bg-slate-900/60 border border-slate-700 text-slate-200 focus:ring-2 focus:ring-indigo-500 transition">
        </div>
        
        <div id="content" class="space-y-8">
            <div class="text-center py-12 text-slate-500 animate-pulse">Summoning archives...</div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        // 1. Fetch Navbar from ../css/
        fetch('../css/navbar.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                // Re-trigger the script inside the navbar
                const scripts = document.getElementById('navbar-placeholder').querySelectorAll('script');
                scripts.forEach(oldScript => {
                    const newScript = document.createElement('script');
                    newScript.text = oldScript.text;
                    document.body.appendChild(newScript);
                });
            });

        // 2. Fetch Footer from ../css/
        fetch('../css/footer.html')
            .then(res => res.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);

        // 3. Fetch Species JSON from ../json/
        fetch('../json/species.json')
            .then(response => {
                if (!response.ok) throw new Error('Could not find species.json in ../json/');
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('content');
                container.innerHTML = ''; 
                const speciesList = data.species || data;

                speciesList.forEach(species => {
                    const section = document.createElement('section');
                    section.className = 'rule-card relative overflow-hidden group p-8 bg-slate-900/40 rounded-3xl border border-slate-800 shadow-xl mb-8';
                    
                    section.innerHTML = `
                        <div class="absolute top-0 left-0 w-1 h-full bg-indigo-500 opacity-50 group-hover:opacity-100 transition-opacity"></div>
                        <h2 class="text-3xl text-white font-bold mb-2">${species.name}</h2>
                        <p class="text-indigo-300 italic mb-6 text-sm">${species.summary}</p>
                        <div class="space-y-4 text-slate-300 mb-8">${species.description.map(p => `<p>${p}</p>`).join('')}</div>
                        
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                            ${Object.entries(species.attributes).map(([key, val]) => `
                                <div class="bg-slate-900/50 p-3 rounded border border-slate-700 flex justify-between">
                                    <span class="text-xs font-bold uppercase text-slate-400">${key}</span>
                                    <span class="${val > 0 ? 'text-emerald-400' : (val < 0 ? 'text-red-400' : 'text-slate-400')} font-bold">${val >= 0 ? '+' : ''}${val}</span>
                                </div>
                            `).join('')}
                        </div>

                        <div class="grid gap-4">
                            ${species.traits.map(trait => `
                                <div class="bg-slate-800/30 rounded-lg p-5 border border-slate-700">
                                    <div class="flex justify-between items-center mb-2">
                                        <strong class="text-white">${trait.Name}</strong>
                                        <span class="text-[10px] text-indigo-400 uppercase font-bold">${trait.Action || ''}</span>
                                    </div>
                                    <p class="text-sm text-slate-400">${trait.Description}</p>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    container.appendChild(section);
                });
            })
            .catch(err => {
                document.getElementById('content').innerHTML = `<div class="text-red-400 text-center">Error: ${err.message}</div>`;
            });

        // Search Logic
        document.getElementById('speciesSearch').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            document.querySelectorAll('#content section').forEach(card => {
                card.style.display = card.innerText.toLowerCase().includes(query) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
