<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythlight RPG | Grimoire</title>
    <link rel="icon" type="image/svg+xml" href="../img/Mythlight Logo White.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="min-h-screen bg-custom-dark text-slate-300">

    <div id="navbar-placeholder"></div>

    <main class="pt-32 pb-20 max-w-7xl mx-auto px-6">
        <header class="mb-12 flex flex-col md:flex-row md:items-end justify-between gap-6">
            <div>
                <h1 class="text-5xl font-bold text-white mb-4">Grimoire</h1>
                <p class="text-slate-400 text-lg max-w-2xl">Browse the sacred arts. Click on a spell to reveal its secrets.</p>
            </div>
            <div class="flex flex-wrap gap-4 w-full md:w-auto items-end">
                
                <div class="flex gap-2">
                    <button onclick="expandAllMagic(true)" class="px-4 py-2 bg-indigo-500/10 hover:bg-indigo-500/20 border border-indigo-500/30 rounded-lg text-indigo-300 text-xs font-bold uppercase tracking-wider transition-all">
                        Expand All
                    </button>
                    <button onclick="expandAllMagic(false)" class="px-4 py-2 bg-slate-800 hover:bg-slate-700 border border-slate-600 rounded-lg text-slate-300 text-xs font-bold uppercase tracking-wider transition-all">
                        Collapse All
                    </button>
                </div>

                <div class="flex flex-col gap-2 w-full md:w-auto md:min-w-[200px]">
                    <label class="text-[10px] uppercase tracking-widest text-slate-500 font-bold ml-1">Search</label>
                    <input type="text" id="search-input" placeholder="Name or Effect..." class="w-full px-5 py-2 rounded-xl bg-slate-900/60 border border-slate-700 text-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" oninput="renderMagic()">
                </div>
                <div class="flex flex-col gap-2 w-full md:w-auto">
                    <label class="text-[10px] uppercase tracking-widest text-slate-500 font-bold ml-1">Sort By</label>
                    <select id="sort-selector" class="px-4 py-2 rounded-xl bg-slate-900/60 border border-slate-700 text-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" onchange="renderMagic()">
                        <option value="name">Name (A-Z)</option>
                        <option value="cost">Mana Cost</option>
                        <option value="category">Category</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="flex flex-col lg:flex-row gap-12 items-start relative">
            
            <aside class="w-full lg:w-72 lg:sticky lg:top-28 z-40 self-start">
                <section id="legend-box" class="p-6 rounded-3xl bg-slate-900/60 border border-slate-800 shadow-2xl">
                    <div class="mb-6 flex justify-between items-center">
                        <h3 class="text-xs font-bold text-indigo-400 uppercase tracking-[0.2em]">Filters</h3>
                        <button id="clear-filter" onclick="clearFilters()" class="hidden text-[10px] uppercase text-rose-400 font-bold hover:underline">Clear All</button>
                    </div>
                    
                    <div id="legend-content" class="space-y-6">
                        <div>
                            <p class="text-[10px] text-slate-500 mb-3 uppercase font-bold tracking-wider">Sources</p>
                            <div class="space-y-2">
                                <button class="filter-btn w-full text-left px-3 py-2 rounded-lg border border-slate-700 hover:border-indigo-500/50 flex justify-between items-center transition-all" onclick="toggleFilter('category', 'Arcane')">
                                    <span class="text-sm">Arcane</span><div class="w-2 h-2 rounded-full bg-slate-700 filter-dot"></div>
                                </button>
                                <button class="filter-btn w-full text-left px-3 py-2 rounded-lg border border-slate-700 hover:border-indigo-500/50 flex justify-between items-center transition-all" onclick="toggleFilter('category', 'Divine')">
                                    <span class="text-sm">Divine</span><div class="w-2 h-2 rounded-full bg-slate-700 filter-dot"></div>
                                </button>
                                <button class="filter-btn w-full text-left px-3 py-2 rounded-lg border border-slate-700 hover:border-indigo-500/50 flex justify-between items-center transition-all" onclick="toggleFilter('category', 'Occult')">
                                    <span class="text-sm">Occult</span><div class="w-2 h-2 rounded-full bg-slate-700 filter-dot"></div>
                                </button>
                                <button class="filter-btn w-full text-left px-3 py-2 rounded-lg border border-slate-700 hover:border-indigo-500/50 flex justify-between items-center transition-all" onclick="toggleFilter('category', 'Cosmic')">
                                    <span class="text-sm">Cosmic</span><div class="w-2 h-2 rounded-full bg-slate-700 filter-dot"></div>
                                </button>
                                <button class="filter-btn w-full text-left px-3 py-2 rounded-lg border border-slate-700 hover:border-indigo-500/50 flex justify-between items-center transition-all" onclick="toggleFilter('category', 'Elemental')">
                                    <span class="text-sm">Elemental</span><div class="w-2 h-2 rounded-full bg-slate-700 filter-dot"></div>
                                </button>
                            </div>
                        </div>
                    </div>

                    <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="w-full mt-8 py-3 bg-indigo-500/10 hover:bg-indigo-500/20 border border-indigo-500/30 rounded-xl text-indigo-400 text-[10px] font-bold uppercase tracking-widest transition-all">
                        Back to Top
                    </button>
                </section>
            </aside>

            <div class="flex-1 w-full space-y-24">
                
                <section id="section-cantrips" class="scroll-mt-32">
                    <div class="flex items-center space-x-4 mb-6 justify-between">
                        <div class="flex items-center gap-4">
                            <h2 class="text-3xl font-bold text-white">Cantrips</h2>
                            <span class="px-4 py-1.5 bg-amber-500/10 border border-amber-500/20 text-amber-400 text-xs font-bold uppercase rounded-full">0 Mana</span>
                        </div>
                    </div>
                    <div id="cantrips-wrapper" class="bg-slate-900/30 rounded-3xl border border-slate-800 shadow-xl overflow-hidden transition-all duration-300">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-collapse">
                                <thead>
                                    <tr class="text-xs uppercase tracking-widest text-slate-500 border-b border-slate-800">
                                        <th class="px-6 py-5 font-bold">Name</th>
                                        <th class="px-6 py-5 font-bold">Cost</th>
                                        <th class="px-6 py-5 font-bold">Category</th>
                                        <th class="px-6 py-5 font-bold text-right">Expand</th>
                                    </tr>
                                </thead>
                                <tbody id="cantrips-body"></tbody>
                            </table>
                        </div>
                    </div>
                </section>

                <section id="section-spells" class="scroll-mt-32">
                    <div class="flex items-center space-x-4 mb-6 justify-between">
                        <div class="flex items-center gap-4">
                            <h2 class="text-3xl font-bold text-white">Spells</h2>
                            <span class="px-4 py-1.5 bg-indigo-500/10 border border-indigo-500/20 text-indigo-400 text-xs font-bold uppercase rounded-full">1+ Mana</span>
                        </div>
                    </div>
                    <div id="spells-wrapper" class="bg-slate-900/30 rounded-3xl border border-slate-800 shadow-xl overflow-hidden transition-all duration-300">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-collapse">
                                <thead>
                                    <tr class="text-xs uppercase tracking-widest text-slate-500 border-b border-slate-800">
                                        <th class="px-6 py-5 font-bold">Name</th>
                                        <th class="px-6 py-5 font-bold">Cost</th>
                                        <th class="px-6 py-5 font-bold">Category</th>
                                        <th class="px-6 py-5 font-bold text-right">Expand</th>
                                    </tr>
                                </thead>
                                <tbody id="spells-body"></tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        // 1. Fetch Navbar from ../css/
        fetch('../css/navbar.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                const scripts = document.getElementById('navbar-placeholder').querySelectorAll('script');
                scripts.forEach(oldScript => {
                    const newScript = document.createElement('script');
                    newScript.text = oldScript.text;
                    document.body.appendChild(newScript);
                });
            });

        // 2. Fetch Footer from ../css/
        fetch('../css/footer.html')
            .then(res => res.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data)
            .catch(error => console.error('Error loading footer:', error));

        let rawSpells = [];
        let rawCantrips = [];
        let activeFilters = { category: null, cost: null };

        function toggleDetails(rowId) {
            const row = document.getElementById(rowId);
            row.classList.toggle('hidden');
            const arrow = document.getElementById(`arrow-${rowId}`);
            if(arrow) {
                arrow.style.transform = row.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
            }
        }

        function expandAllMagic(shouldExpand) {
            const allDetailRows = document.querySelectorAll('tr[id^="spell-"]');
            allDetailRows.forEach(row => {
                shouldExpand ? row.classList.remove('hidden') : row.classList.add('hidden');
                const arrow = document.getElementById(`arrow-${row.id}`);
                if(arrow) arrow.style.transform = shouldExpand ? 'rotate(180deg)' : 'rotate(0deg)';
            });
        }

        function toggleFilter(type, value) {
            if (activeFilters[type] === value) activeFilters[type] = null;
            else activeFilters[type] = value;
            updateFilterUI();
            renderMagic();
        }

        function clearFilters() {
            activeFilters.category = null;
            activeFilters.cost = null;
            updateFilterUI();
            renderMagic();
        }

        function updateFilterUI() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                const onClickAttr = btn.getAttribute('onclick');
                if (onClickAttr && onClickAttr.includes(activeFilters.category || activeFilters.cost)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            const hasFilter = activeFilters.category || activeFilters.cost;
            document.getElementById('clear-filter').classList.toggle('hidden', !hasFilter);
        }

        function renderMagic() {
            const spellTable = document.getElementById('spells-body');
            const cantripTable = document.getElementById('cantrips-body');
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const sortBy = document.getElementById('sort-selector').value;

            const filterFn = (item) => {
                const matchesSearch = (item.Name && item.Name.toLowerCase().includes(searchTerm)) || 
                                    (item.Description && item.Description.toLowerCase().includes(searchTerm));
                const matchesCategory = !activeFilters.category || (item.Category === activeFilters.category);
                const matchesCost = !activeFilters.cost || (String(item.Cost) === activeFilters.cost);
                return matchesSearch && matchesCategory && matchesCost;
            };

            const sortFn = (a, b) => {
                if (sortBy === 'name') return (a.Name || '').localeCompare(b.Name || '');
                if (sortBy === 'cost') return parseInt(a.Cost || 0) - parseInt(b.Cost || 0);
                if (sortBy === 'category') return (a.Category || '').localeCompare(b.Category || '');
                return 0;
            };

            const createRows = (item, index) => {
                const rowId = `spell-${item.Cost}-${index}`;
                return `
                <tr onclick="toggleDetails('${rowId}')" class="border-b border-slate-800/50 cursor-pointer hover:bg-slate-800/30 transition-colors">
                    <td class="px-6 py-4 font-bold text-white text-base">${item.Name}</td>
                    <td class="px-6 py-4 text-indigo-300 font-mono text-xs font-bold">${item.Cost} ✦</td>
                    <td class="px-6 py-4"><span class="px-2 py-1 rounded-md bg-slate-800 text-[10px] uppercase font-bold text-slate-400 border border-slate-700">${item.Category || 'Universal'}</span></td>
                    <td class="px-6 py-4 text-right text-xs text-slate-500"><div id="arrow-${rowId}" class="transition-transform duration-200 inline-block">▼</div></td>
                </tr>
                <tr id="${rowId}" class="hidden bg-slate-900/40">
                    <td colspan="4" class="px-6 py-6 border-b border-slate-800">
                        <div class="space-y-4">
                             <div class="flex flex-wrap gap-4 text-[10px] uppercase font-bold tracking-widest">
                                <span class="text-white bg-slate-700/50 px-2 py-1 rounded">Type: ${item.Type || '-'}</span>
                                <span class="text-slate-400 bg-slate-800 px-2 py-1 rounded">Range: ${item.Range || 'Self'}</span>
                             </div>
                             <p class="text-slate-300 text-sm leading-relaxed">${item.Description}</p>
                             ${item.Upcast ? `<div class="text-indigo-300 text-xs p-2 bg-indigo-900/20 rounded border border-indigo-500/20"><span class="font-bold">✚ Upcast:</span> ${item.Upcast}</div>` : ''}
                        </div>
                    </td>
                </tr>`;
            };

            const sortedCantrips = rawCantrips.filter(filterFn).sort(sortFn);
            const sortedSpells = rawSpells.filter(filterFn).sort(sortFn);

            cantripTable.innerHTML = sortedCantrips.length ? sortedCantrips.map(createRows).join('') : '<tr><td colspan="4" class="p-6 text-center text-slate-600 italic">No matching cantrips.</td></tr>';
            spellTable.innerHTML = sortedSpells.length ? sortedSpells.map(createRows).join('') : '<tr><td colspan="4" class="p-6 text-center text-slate-600 italic">No matching spells.</td></tr>';
        }

        // 3. Fetch Data from ../json/
        async function loadData() {
            try {
                const res = await fetch('../json/spells_cantrips.json');
                if (!res.ok) throw new Error('Could not find spells_cantrips.json in ../json/');
                const allMagic = await res.json();
                rawCantrips = [];
                rawSpells = [];
                allMagic.forEach(item => {
                    if (String(item.Cost) === "0") rawCantrips.push(item);
                    else rawSpells.push(item);
                });
                renderMagic();
            } catch (e) {
                console.error(e);
            }
        }

        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
