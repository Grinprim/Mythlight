<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mythlight â€“ Species</title>

  <style>
    :root {
      --bg: #121212;
      --panel: #1e1e1e;
      --panel-soft: #181818;
      --border: #333;
      --text: #eaeaea;
      --muted: #aaa;
      --accent: #7aa2ff;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--border);
      background: #101010;
    }

    header h1 {
      margin: 0;
      font-size: 1.75rem;
    }

    main {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
    }

    /* ======================
       Species Card
       ====================== */

    .species-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1.75rem;
      margin-bottom: 2.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.45);
    }

    .species-card h2 {
      margin-top: 0;
      font-size: 1.6rem;
    }

    .summary {
      color: var(--muted);
      font-style: italic;
      margin-bottom: 1rem;
    }

    /* ======================
       Attributes
       ====================== */

    .attr-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 0.75rem;
      margin: 1rem 0 1.5rem;
    }

    .attr {
      background: var(--panel-soft);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 0.75rem;
      text-align: center;
      font-weight: 600;
    }

    /* ======================
       Traits (Dock Style)
       ====================== */

    .trait-card {
      background: var(--panel-soft);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem 1.25rem;
      margin-top: 1.25rem;
    }

    .trait-card strong {
      font-size: 1.05rem;
    }

    .trait-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 0.6rem 0;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .trait-meta span {
      background: #202020;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.25rem 0.5rem;
    }

    /* ======================
       Utility
       ====================== */

    h3 {
      margin-top: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      line-height: 1.6;
    }

    @media print {
      body {
        background: white;
        color: black;
      }

      header {
        border: none;
      }

      .species-card {
        box-shadow: none;
        border-color: #aaa;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Species</h1>
</header>

<main id="content">
  <!-- Species render here -->
</main>

<script>
fetch('species.json')
  .then(response => {
    if (!response.ok) {
      throw new Error('Failed to load species.json');
    }
    return response.json();
  })
  .then(data => {
    const container = document.getElementById('content');

    data.species.forEach(species => {
      const section = document.createElement('section');
      section.className = 'species-card';

      section.innerHTML = `
        <h2>${species.name}</h2>
        <p class="summary">${species.summary}</p>

        ${species.description.map(p => `<p>${p}</p>`).join('')}

        <h3>Attributes</h3>
        <div class="attr-grid">
          ${Object.entries(species.attributes).map(
            ([key, value]) => `
              <div class="attr">
                ${key} ${value >= 0 ? '+' : ''}${value}
              </div>
            `
          ).join('')}
        </div>

        <h3>Traits</h3>
        ${species.traits.map(trait => `
          <div class="trait-card">
            <strong>${trait.Name}</strong>

            <div class="trait-meta">
              <span>Action: ${trait.Action}</span>
              <span>Cost: ${trait.Cost}</span>
              <span>Symbols: ${trait.Symbols}</span>
              <span>Parameters: ${trait.Parameters}</span>
            </div>

            <div>${trait.Description}</div>
          </div>
        `).join('')}
      `;

      container.appendChild(section);
    });
  })
  .catch(error => {
    document.getElementById('content').innerHTML =
      `<p style="color:#ff6b6b;">Error loading species data.</p>`;
    console.error(error);
  });
</script>

</body>
</html>
